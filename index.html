<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="page_header">
        <h1 class="header-text">Grocery List</h1>
    </div>
    <table class="list-table">
        <thead>
            <tr class="list-header-row">
                <th class="list-header">Item</th>
                <th class="list-header">Price</th>
                <th class="list-header">Qty</th>
                <th class="list-header"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="list-item-row">
                <td class="list-item">Apples</td>
                <td class="list-item">$4.49</td>
                <td class="list-item">3</td>
                <td>
                    <button class="delete-btn">X</button>
                </td>
            </tr>
            <tr class="list-item-row">
                <td class="list-item">Steak</td>
                <td class="list-item">$9.99</td>
                <td class="list-item">2</td>
                <td>
                    <button class="delete-btn">X</button>
                </td>
            </tr>
            <tr class="list-item-row">
                <td class="list-item">Lettuce</td>
                <td class="list-item">$3.99</td>
                <td class="list-item">2</td>
                <td>
                    <button class="delete-btn">X</button>
                </td>
            </tr>
        </tbody>
    </table>

    <br />

    <div class="input-div">
        <label class="input-label">Name:</label>
        <input class="input-box" type="text" name="name" id="name" required />
        <label class="input-label">Price:</label>
        <input class="input-box" type="text" name="price" id="price" />
    </div>
    <div class="btn-div">
        <input class="add-btn" type="submit" id="addItemBtn" value="Add Item" />
    </div>
</body>

</html>
